<ng-template #productModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Agregar Producto</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Campos de entrada para todos los datos del producto -->
    <div class="form-group">
      <label for="productId">ID</label>
      <input
        [(ngModel)]="product.id"
        id="productId"
        placeholder="ID"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="productTitle">Título</label>
      <input
        [(ngModel)]="product.titulo"
        id="productTitle"
        placeholder="Título"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="productDescription">Descripción</label>
      <input
        [(ngModel)]="product.descripcion"
        id="productDescription"
        placeholder="Descripción"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="productPrice">Precio</label>
      <input
        [(ngModel)]="product.precio"
        id="productPrice"
        placeholder="Precio"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="productImageUrl">URL de la Imagen</label>
      <input
        [(ngModel)]="product.urlImagen"
        id="productImageUrl"
        placeholder="URL de la Imagen"
        class="form-control"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveProduct()">
      Guardar
    </button>
  </div>
</ng-template>
